<html>
<script>
function datatype(){

var a,b,c,d,e;

document.write("<h1>Before Initialization</h1>")
document.write("<br>The datatype of a :- ",typeof a)
document.write("<br>The datatype of b :- ",typeof b)
document.write("<br>The datatype of c:- ",typeof c)
document.write("<br>The datatype of d :- ",typeof d)
document.write("<br>The datatype of e :- ",typeof e)

a=23;b=3.14;c="lakshmi";d=true;e=[1,2,3,4,54];



document.write("<h1>After Initialization</h1>")
document.write("<br>The datatype of a :- ",typeof a)
document.write("<br>The datatype of b :- ",typeof b)
document.write("<br>The datatype of c:- ",typeof c)
document.write("<br>The datatype of d :- ",typeof d)
document.write("<br>The datatype of e :- ",typeof e)

}


</script>
<body>

<h1>Datatypes and variables in javascript</h1>

<button type="button" onclick=datatype()>check</button>
</body>
</html>
