<html><head>


<script>
function output(){

document.write("Iam from document.write function");

window.alert("Iam from window.alert function");

console.log("Iam from console.log function");}




</script>


</head>
<body>
<h3><u>Output functions in javascript</u></h3>
<h2  id="text"></h2>

<button type="button" onclick='document.getElementById("text").innerHTML ="Iam from innerHTML function"'>innerHTML</button>

<button type="button" onclick=output()>output</button>


</body>
</html>
